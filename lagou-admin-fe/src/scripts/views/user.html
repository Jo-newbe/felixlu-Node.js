<!-- Menu Toggle Button -->
<a href="#" class="dropdown-toggle" data-toggle="dropdown">
  <!-- The user image in the navbar-->
  {{if isSignin}}
  <img src="./public/images/user2-160x160.jpg" class="user-image" alt="User Image">
  {{/if}}
  <!-- hidden-xs hides the username on small devices so only the image appears. -->
  {{if !isSignin}}
  <span id="btn-user">
    <span class="hidden-xs btn-entry signin">登录</span>
    <span class="hidden-xs btn-entry signup">注册</span>
  </span>
  {{else}}
  <span id="userinfo">你好，{{userInfo}}</span>
  {{/if}}
</a>
<ul class="dropdown-menu">
  <!-- The user image in the menu -->
  {{if isSignin}}
  <li class="user-header" id="userimg">
    <img src="./public/images/user2-160x160.jpg" class="img-circle" alt="User Image">

    <p>
        {{userInfo}}
      <small>欢迎使用本系统</small>
    </p>
  </li>
  {{else}}
  <!-- Menu Body -->
  <form role="form" id="userform">
    <div class="box-body">
      <div class="form-group">
        <label for="username">用户名：</label>
        <input type="email" name="username" class="form-control" id="username" placeholder="输入用户名...">
      </div>
      <div class="form-group">
        <label for="password">密码：</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="输入密码...">
      </div>
    </div>
    <!-- /.box-body -->
  </form>
  {{/if}}

  <!-- Menu Footer-->
  <li class="user-footer" id="sign">
    <div class="pull-left">
      {{if !isSignin}}
      <a href="javascript:void(0)" id="sign-submit" class="btn btn-default btn-flat">注册</a>
      {{else}}
      <a href="javascript:void(0)" id="sign-submit" class="btn btn-default btn-flat">退出</a>
      {{/if}}
    </div>
    <div class="pull-right">
      <a href="javascript:void(0)" class="btn btn-default btn-flat">关闭</a>
    </div>
  </li>
</ul>
